
org: egilramsten

service: Bonzai
    
provider:
  name: aws
  runtime: nodejs20.x
  region: eu-north-1

build:
  esbuild:
    minify: true

package:
  individually: true

functions:
  allReservations:
    handler: functions/Employee/allReservations/index.handler
    events:
      - httpApi:
          path: ""
          method: GET
  dateReservations:
    handler: functions/Employee/dateReservations/index.handler
    events:
      - httpApi:
          path: ""
          method: GET
  roomReservation:
    handler: functions/Employee/roomReservation/index.handler
    events:
      - httpApi:
          path: ""
          method: GET
  cancelReservation:
    handler: functions/Guest/cancelReservation/index.handler
    events:
      - httpApi:
          path: ""
          method: DELETE
  makeReservation:
    handler: functions/Guest/makeReservation/index.handler
    events:
      - httpApi:
          path: ""
          method: POST
  remakeReservation:
    handler: functions/Guest/remakeReservation/index.handler
    events:
      - httpApi:
          path: "a"
          method: PUT
          

resourses:
  Resources:
    BonzaiBooking:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Bookings
        AttributeDefinitions:
          - AttributeName: BookingId
            AttributeType: "S"
          - AttributeName: rooms
            AttributeType: "S"          
          - AttributeName: guests
            AttributeType: "S"          
          - AttributeName: totalPrice
            AttributeType: "N"          
          - AttributeName: startDate
            AttributeType: "S"
          - AttributeName: endDate
            AttributeType: "S"          
          - AttributeName: customer 
            AttributeType: "S"          
          - AttributeName: email
            AttributeType: "S"
        KeySchema:
          - AttributeName: BookingId
          KeyType: HASH
        BillingMode: PAY_PER_REQUEST
    BonzaiRooms:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Rooms
        AttributeDefinitions:
          - AttributeName: roomId
            AttributeType: "S"
          - AttributeName: dates
            AttributeType: "S"   
          - AttributeName: bookingId
            AttributeType: "S"       
        KeySchema:
          - AttributeName: roomId
          KeyType: HASH
        BillingMode: PAY_PER_REQUEST